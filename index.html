
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>3D Drill Map â€“ Townsville Copper-Gold</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
  <script src="boreholes.js"></script>
  <script src="layers.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhZWEzY2M2Ny0wYzU5LTRiZjAtOThhMy01MTIyZTAxMDE3YmUiLCJpZCI6MzA0NjQxLCJpYXQiOjE3NDc3OTgwMDd9._NobdQxSRzFj5effT6E3313JRd-C6fNa0ZjnZbj6nrM';

    async function init() {
      const terrain = await Cesium.CesiumTerrainProvider.fromIonAssetId(1);

      const viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider: terrain,
        timeline: false,
        animation: false,
        infoBox: false,
        selectionIndicator: false
      });

      viewer.scene.screenSpaceCameraController.enableCollisionDetection = false;

      // Add boreholes
      boreholes.forEach((bh) => {
        viewer.entities.add(bh);
      });

      // Add polygons
      layers.forEach((layer) => {
        viewer.entities.add({
          name: layer.name,
          polygon: layer.polygon
        });
      });

      viewer.zoomTo(viewer.entities);
    }

    init();
  </script>
</body>
</html>
