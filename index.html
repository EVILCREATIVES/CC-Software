<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cesium KMZ Viewer</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // Initialize Cesium Viewer
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain()
    });

    // Load KMZ file (hosted URL)
    const kmzUrl = 'https://evilcreatives.github.io/CC-Software/teestkmz.kmz'; // Replace this

    // Convert and load the KMZ
    Cesium.KmlDataSource.load(kmzUrl, {
      camera: viewer.scene.camera,
      canvas: viewer.scene.canvas
    }).then(function(dataSource) {
      viewer.dataSources.add(dataSource);
      viewer.flyTo(dataSource);
    }).otherwise(function(error){
      console.error("Failed to load KMZ:", error);
    });
  </script>
</body>
</html>
