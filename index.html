
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Townsville Copper-Gold 3D Map</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
  <script src="drill_traces.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhZWEzY2M2Ny0wYzU5LTRiZjAtOThhMy01MTIyZTAxMDE3YmUiLCJpZCI6MzA0NjQxLCJpYXQiOjE3NDc3OTgwMDd9._NobdQxSRzFj5effT6E3313JRd-C6fNa0ZjnZbj6nrM';

    async function initCesium() {
      const terrain = await Cesium.CesiumTerrainProvider.fromIonAssetId(1);

      const viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider: terrain,
        timeline: false,
        animation: false
      });

      // Allow camera to go below ground
      viewer.scene.screenSpaceCameraController.enableCollisionDetection = false;

      // Load GeoJSON overlay (optional)
      Cesium.GeoJsonDataSource.load('townsville_plot.geojson', {
        stroke: Cesium.Color.YELLOW,
        fill: Cesium.Color.YELLOW.withAlpha(0.5),
        strokeWidth: 3
      }).then((dataSource) => {
        viewer.dataSources.add(dataSource);
        viewer.flyTo(dataSource);
      }).catch((error) => {
        console.error("ðŸš¨ Failed to load GeoJSON:", error);
      });

      // Load drill traces
      drillTraces.forEach((trace) => {
        viewer.entities.add(trace);
      });
    }

    initCesium();
  </script>
</body>
</html>
